    <style>
        #map {
            width: 100%;
            height: 800px;
            background-color: lightblue;
        }
    </style>

<body>

<h2>Annexations of the City of Atlanta</h2>
<h3>Sarah Followill - Leaflet HW 9.22.22</h3>
<h3 id="daYear">Year</h3>
<input id="yearSlider" type="range" name="year" min="2024" max="2080" oninput="moveSlider(this.value)" value="2024">
<br><br>
<div id="map"></div>

<script>
    var map = L.map('map').setView([33.75, -84.39], 4);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    }).addTo(map);

    function myStyle(feature) {
        return {
            color: getColor(feature.properties.year),
            weight: 1,
            opacity: 0.65
        };
    }

    function getColor(year) {
        return year < myCurrentSelectionYear+1 ? "blue" : "transparent";
    }

    var geojsonb10 = L.geoJSON(b10, {style: myStyle}).addTo(map);
    var geojsonb20 = L.geoJSON(b20, {style: myStyle}).addTo(map);
    var geojsonb30 = L.geoJSON(b30, {style: myStyle}).addTo(map);
    var geojsonb40 = L.geoJSON(b40, {style: myStyle}).addTo(map);
    var geojsonb50 = L.geoJSON(b50, {style: myStyle}).addTo(map);

    var myCurrentSelectionYear = 2024;

    function moveSlider(value) {
        document.getElementById('daYear').innerHTML = 'Year: ' + value;
        myCurrentSelectionYear = value;
        geojsonb10.setStyle(myStyle);
        geojsonb20.setStyle(myStyle);
        geojsonb30.setStyle(myStyle);
        geojsonb40.setStyle(myStyle);
        geojsonb50.setStyle(myStyle);
    }

    moveSlider(myCurrentSelectionYear);

    window.onload = function() {
        document.getElementById('yearSlider').value = 2024;  
    };

</script>
