<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Text with CSS</title>
    <style>
        /* CSS to style the added text */
        .added-text {
            font-size: 24px;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- HTML content -->
    <div class="content">
        <h1>Welcome to my website</h1>
        <p>This is some content on the page.</p>
    </div>

    <!-- Added text using CSS -->
    <div class="added-text">
        This text is added using CSS.
    </div>
</body>
</html>
