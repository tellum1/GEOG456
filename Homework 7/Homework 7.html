<body>

<h2>Emerald Ash Borer Known Infested Counties</h2>
<h3>Townes Ellum - Leaflet HW7</h3>
        <h3 id = daYear>Year</h3>
        <input id = "yearSlider" type="range" name="year" min="2002" max="2024" oninput="moveSlider(this.value)" value="2002">
    <br></br>
    <div id="map"></div>


</body>
<script>
    //HW made by Sarah Followill // Edited and annotated by J Arce

    var map = L.map('map').setView([35.75, -84.39], 4);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    }).addTo(map);

    function myStyle(features) {
        //console.log(features.properties.DATE) // This the property with the DATE value. 
        return {
    "color": getColor(features.properties.PPQ_EAB__6), // the color is obtained from the getColor function
    "weight": 1,
    "opacity": 0.65
        }
    };

    function getColor(d) {
        return d < myCurrentSelectionYear ? "green" : // The getColor has a parameter d which in our case is the value of a Year. If the Year is less than the Year selected in the slider, then we get blue, otherwise it returns gray
                    "gray blue" ;
    }

    var geojson = L.geoJSON(EAB_infested_counties, {style: myStyle}).addTo(map); // the entire geojson is displayed


    var myCurrentSelectionYear = 2002 // the initial year to start the data

    function moveSlider(value) { // function called by the slider that receives the value from the slider. 
        // console.log(value)
        document.getElementById('daYear').innerHTML = 'Year: ' + value // assign the value of year into the text
        myCurrentSelectionYear = value // reassign the new selected year value
        geojson.resetStyle() // leaflet method to reassign a Style. 
        // console.log(myCurrentSelectionYear)
    }

    moveSlider(myCurrentSelectionYear) // run the function moveSlider with the year 1840 to start with our first year. 



    window.onload = function() {
        document.getElementById('yearSlider').value = 1840;  
    }; // I added this section to make sure that the slider goes back to 1840 after refreshing

</script>
